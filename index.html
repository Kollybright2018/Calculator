<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Simple Calculator</title>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center  ">
            <div class="col-md-4 col-sm-6 mt-4 con">
                <form action="">
                    <div class="cal-body  py-4  ">
                        <cal class="input-con">
                            <input type="text" class="input" name="input" id="input">
                        </cal>
                        <div class="cal-btns mt-2">
                            <div class="btn-rows">
                                <button onclick="input.value +='1'" type="button" class="bt"> 1  </button>
                                <button onclick="input.value +='2'" type="button" class="bt"> 2  </button>
                                <button onclick="input.value +='3'" type="button" class="bt"> 3  </button>
                                <button onclick="input.value +='+'" type="button" class="bt"> +  </button>
                            </div>
                            <div class="btn-rows mt-3">
                                <button onclick="input.value +='4'" type="button" class="bt"> 4  </button>
                                <button onclick="input.value +='5'" type="button" class="bt"> 5  </button>
                                <button onclick="input.value +='6'" type="button" class="bt"> 6  </button>
                                <button onclick="input.value +='-'" type="button" class="bt"> -  </button>
                            </div>

                            <div class="btn-rows mt-3">
                             <button onclick="input.value +='7'" type="button" class="bt"> 7  </button>
                            <button onclick="input.value +='8'" type="button" class="bt"> 8  </button>
                            <button onclick="input.value +='9'" type="button" class="bt"> 9 </button>
                            <button onclick="input.value +='/'" type="button" class="bt"> /  </button>
                            </div>

                            <div class="btn-rows mt-3">
                             <button onclick="input.value +='0'" type="button" class="bt"> 0  </button>
                            <button onclick="input.value +='.'" type="button" class="bt"> .  </button>
                            <button onclick="input.value +='*'" type="button" class="bt"> * </button>
                            <button onclick="input.value =eval(input.value) " type="button" class="bt"> =  </button>
                             </div>

                             <div class="btn-rows mt-3">
                                <button onclick="input.value +='('" type="button" class="bt"> (  </button>
                               <button onclick="input.value +=')'" type="button" class="bt"> )  </button>
                               <button onclick="input.value +='%'" type="button" class="bt"> % </button>
                               <button onclick="input.value ='' " type="button" class="bt"> C  </button>
                                </div>

                                <div class="btn-rows mt-3">
                                    <hr>
                                   <h3>Design By <span class="name"> Kollybright</span></h3>
                                   </div>


                        </div>
                    </div>
                </form>
            </div>

      
        </div>
    </div>
</body>
</html>
